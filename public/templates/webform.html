<div id="webform">
	<!-- Top Navigation -->
	<header class="cpc-header clearfix">
		<div class="title">
			<h1>Want this memeory?  <span>Fill out the form below</span></h1>	
		</div>
		<div class="logo">

			<img src="/images/CPC_Logo_WHite.png"/>
		</div>
	</header>
	
	<section>
		<form id="theForm" class="simform" autocomplete="off" action="/data" method="POST">
			<div class="simform-inner">
				<ol class="questions">
					<li>
						<span><label for="q1">What's your name?</label></span>
						<input id="q1" name="q1" type="text"/>
					</li>
					<li>
						<span><label for="q2">What's your email?</label></span>
						<input id="q2" name="q2" type="text"/>
					</li>
				</ol><!-- /questions -->
				<button class="submit" type="submit">Send answers</button>
				<div class="controls">
					<button class="next"></button>
					<div class="progress"></div>
					<span class="number">
						<span class="number-current"></span>
						<span class="number-total"></span>
					</span>
					<span class="error-message"></span>
				</div><!-- / controls -->
			</div><!-- /simform-inner -->
			<span class="final-message"></span>
		</form><!-- /simform -->
		<img src="temp/out.jpg" class="outputed-image"/>
	</section>

	
</div><!-- /container -->

<script>
	var theForm = document.getElementById( 'theForm' );
	new stepsForm( theForm, {
		onSubmit : function( form ) {
			// hide form
			classie.addClass( theForm.querySelector( '.simform-inner' ), 'hide' );

			/*
			form.submit()
			or
			AJAX request (maybe show loading indicator while we don't have an answer..)
			*/

			// let's just simulate something...
			var messageEl = theForm.querySelector( '.final-message' );
			messageEl.innerHTML = 'Thank you! Pick up your photo at Print & Copy, your ID# is XXXXXX. We\'ve also emailed you a copy!';
			classie.addClass( messageEl, 'show' );
		}
	} );
</script>
